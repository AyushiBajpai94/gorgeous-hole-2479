    <div class="main">

        <h4>LET’S SIGN IN OR CREATE ACCOUNT WITH YOUR PHONE NUMBER!</h4>
        <div id="signup">
            <form>
                <h4>Email</h4>
                <input type="email" placeholder="Enter mail id" id="mail">
                <h4>Phone Number</h4>
                <input type="number" placeholder="Enter Phone Number*" id="phone"><br>
                <h4>Password</h4>
                <input type="password" placeholder="Enter the password" id="pass">
                <br>
                <br>
                <input type="submit" value="SIGN UP">
                <br>
                <br>

                href="./signin.html">Already have an account?/SignIn</a>

        </div>
        <button id="skip"><a href="cart.html">Skip,Continue As Guest</a></button>
       
    </div>

<script>
    let data=JSON.parse(localStorage.getItem("signup"))||[];
    // let bag=[];

let Form=document.querySelector("form");
Form.addEventListener("submit",function(event){
    event.preventDefault();
    let object={
        Email:Form.mail.value,
        PhoneNumber:Form.phone.value,
        Password:Form.pass.value,
    }
     
     if(object.Email==""||object.PhoneNumber==""|| object.Password==""){
        alert("Please fill the details");
     }
     else{
        data.push(object);
        localStorage.setItem("signup",JSON.stringify(data));
     }
     
})
