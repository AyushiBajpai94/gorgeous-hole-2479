    ]

    let image=document.createElement("img");
    document.querySelector(".imageContainer").append(image);
  
    let i=0;
    slider(i);
    function slider(el){
        setInterval(function(){
            if(el<array.length){
                image.src=array[el];
                el++;
            }
            if(el==array.length){
                el=0;
            }
        },1000);}
</script>
